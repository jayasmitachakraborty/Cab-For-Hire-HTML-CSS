<script>
function validateForm()
{
	var dd=document.form1.dd.value;
	 var mmm=document.form1.mmm.value;
	 var yyyy=document.form1.yyyy.value;
	 
	 if(!validdate(dd,mmm,yyyy))
	 {
	  document.getElementById('pointdob').innerHTML="Please select a valid date.";
	  return false;
	 }
	 document.getElementById('pointdob').innerHTML="";
	 
	 var x=document.form1.request;
	 if(x.value=="")
	 {
	  x.value="";
	  document.getElementById('pointreq').innerHTML="Please enter the email id.";
	  x.focus();
	  return false;
	 }
	 document.getElementById('pointreq').innerHTML="";

	 var rate=document.form1.rate.value;
	 if(rate=="Rate Us")
	{
		 rate="";
		 document.getElementById('pointrate').innerHTML="Please rate us.";
		  return false;
	}
	 
	 x= document.getElementById("feedback");
	 if(x.value==null || x.value=="" )
	 {
	  x.value="";
	  document.getElementById('pointfeed').innerHTML="Please enter pick-up address.";
	  x.focus();
	  return false;
	 }
	 document.getElementById('pointfeed').innerHTML="";
	 
	return confirm("Do you want to submit the form?");
	}
	 
	
	function validdate(dd,mm,yyyy)
	 {
	  var dateobj = new Date(yyyy, mm, dd);
	  var datecurrent= new Date();
	  if((dateobj.getMonth()!=mm)||(dateobj.getDate()!=dd)||(dateobj.getFullYear()!=yyyy))
	  {
	   return false;
	  }
	  else if(dateobj>datecurrent)
	{
		  alert("Date of journey must be before current date");
		  return false;
	}
	  
	  return true;
	 }
	 
	 function confirmreset()
	 {
	  if(confirm("Do you want to reset the form?"))
	{
	 document.getElementById('pointdob').innerHTML="";
	 document.getElementById('pointfeed').innerHTML="";
	 document.getElementById('pointreq').innerHTML="";
	 return true;
	}
	else
	 return false;
	 }
</script>
