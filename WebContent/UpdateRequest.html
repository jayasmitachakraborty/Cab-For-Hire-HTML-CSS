<script>

function validateForm()
{	 
	 var x= document.getElementById("pickup");
	 var y= document.getElementById("dest");
	 var dd=document.form1.dd.value;
	 var mmm=document.form1.mmm.value;
	 var yyyy=document.form1.yyyy.value;
	 var hh=document.form1.hh.value;
	 var mm=document.form1.mm.value;

	 
	 if(x.value==null || x.value=="" ||y.value==null || y.value=="" ||hh=="HH" || mm=="MM" ||dd=="DD" ||mmm=="MMM" ||yyyy=="YYYY")
	 {
	  x.value="";
	  y.value="";
	  document.getElementById('pointpick').innerHTML="Please enter at least one field.";
	  x.focus();
	  return false;
	 }
	 
	 else if(x.value.length<20)
	   {
	  x.value="";
	  document.getElementById('pointpick').innerHTML="Please enter atleast 20 characters.";
	  x.focus();
	  return false;
	 }
	 document.getElementById('pointpick').innerHTML="";
	 
	else if(y.value.length<20)
	   {
	  y.value="";
	  document.getElementById('pointdest').innerHTML="Please enter atleast 20 characters.";
	  x.focus();
	  return false;
	 }
	 document.getElementById('pointdest').innerHTML="";
	 
	 if(!validdate(dd,mmm,yyyy))
	 {
	  document.getElementById('pointdob').innerHTML="Please select a valid date.";
	  return false;
	 }
	  
	 document.getElementById('pointdob').innerHTML="";
	 
	 if(!validtime(hh,mm))
	 {
		  document.getElementById('pointtm').innerHTML="Please enter a valid time.";
		  return false;
		 }
	 document.getElementById('pointtm').innerHTML="";

return confirm("Do you want to submit the form?");
}

function validdate(dd,mm,yyyy)
{
 var dateobj = new Date(yyyy, mm, dd);
 var datecurrent= new Date();
 if((dateobj.getMonth()!=mm)||(dateobj.getDate()!=dd)||(dateobj.getFullYear()!=yyyy)||(dateobj<datecurrent))
 {
  return false;
 }
 return true;
}

function validtime(hh,mm)
{
	if(hh=="HH" || mm=="MM")
		return false;
	return true;
}
function confirmreset()
{
 	if(confirm("Do you want to reset the form?"))
	{
		document.getElementById('pointdob').innerHTML="";
		document.getElementById('pointpick').innerHTML="";
		document.getElementById('pointdest').innerHTML="";
		document.getElementById('pointtm').innerHTML="";
		return true;
	}
	else
		return false;
}

</script>
